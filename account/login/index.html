<head>
    <title>Capsule | Log-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <link rel="shortcut icon" href="../../assets/images/logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../assets/images/logo/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../../assets/css/main-responsive.css">
    <link rel="stylesheet" href="../../assets/css/inputs.css">
</head>

<body>
    <div class="nav-container">
        <a href="#"><img id="logo" src="../../assets/images/logo/logo-glyph.png"></a>
        <navbar id="navbar">
            <ul class="nav__links">
                <li><a href="../../">HOME</a></li>
                <li><a href="../">ACCOUNT</a></li>
            </ul>
        </navbar>
        <a class="nav-button" href="../"><img src="../../assets/images/logo/user.svg" width=20px/></a>
    </div>
    <section id="home">
        <div class="body-content">
            <h1>Login</h1>
            <h3 id="subtitle-sign">You know what to do!</h3>
            <div class="forms">
                <form id="login-form">
                    <span class="email input input--jiro">
                        <input id="email" required class="input__field input__field--jiro" type="email" autocomplete="username" />
                        <label class="input__label input__label--jiro">
                            <span class="input__label-content input__label-content--jiro">Enter Email.</span>
                        </label>
                    </span>
                    <span class="pswd input input--jiro">
                        <input id="pswd" required class="input__field input__field--jiro" type="password" autocomplete="current-password"/>
                        <label class="input__label input__label--jiro">
                            <span class="input__label-content input__label-content--jiro">Enter Password.</span>
                        </label>
                    </span>
                    <div class="buttons">
                        <div class="big-button">
                            <button class="capsule-button" type="submit">Sign In</button>
                        </div><br>
                        <a href="../recover/">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
