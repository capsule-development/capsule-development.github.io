<html lang="en-us" oncontextmenu="return false">

<head>
    <title>Capsule | Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <link rel="shortcut icon" href="/assets/images/logo/capsuleglpyh.png" type="image/x-icon">
    <link rel="icon" href="/assets/images/logo/capsuleglpyh.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/main-responsive.css">
    <link rel="stylesheet" href="/assets/css/inputs.css">
</head>

<body>
    <div class="nav-container">
        <a href="#"><img id="logo" src="/assets/images/logo/capsuleglpyh.png"></a>
        <navbar id="navbar">
            <ul class="nav__links">
                <li><a href="/">HOME</a></li>
                <li><a href="/account">ACCOUNT</a></li>
            </ul>
        </navbar>
        <a class="nav-button" href="/account"><img src="/assets/images/logo/user.svg" width=20px/></a>
    </div>
    <section id="home">
        <div class="body-content">
            <h1>Sign-Up</h1>
            <h3 id="subtitle-sign">Create your Capsule Account here!</h3>
            <div class="forms">
                <form id="signup-form">
                    <span class="name input input--jiro">
                        <input id="name" required class="input__field input__field--jiro"/>
                        <label class="input__label input__label--jiro">
                            <span class="input__label-content input__label-content--jiro">Enter Your Username.</span>
                        </label>
                    </span>
                    <span class="email input input--jiro">
                        <input id="email" required class="input__field input__field--jiro" type="email" autocomplete="username" />
                        <label class="input__label input__label--jiro">
                            <span class="input__label-content input__label-content--jiro">Enter Email.</span>
                        </label>
                    </span>
                    <span class="pswd input input--jiro">
                        <input id="pswd" required class="input__field input__field--jiro" type="password" autocomplete="new-password" />
                        <label class="input__label input__label--jiro">
                            <span class="input__label-content input__label-content--jiro">Enter Password.</span>
                        </label>
                    </span>
                    <div class="buttons">
                        <div class="big-button">
                            <button class="capsule-button" type="submit">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/assets/js/navbar.js"></script>
