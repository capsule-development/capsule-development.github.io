<head>
    <title>Capsule | Account Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <link rel="shortcut icon" href="../assets/images/logo/capsuleglpyh.png" type="image/x-icon">
    <link rel="icon" href="../assets/images/logo/capsuleglpyh.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main-responsive.css">
</head>

<body>
    <div class="nav-container">
        <a href="#"><img id="logo" src="../assets/images/logo/capsuleglpyh.png"></a>
        <navbar id="navbar">
            <ul class="nav__links">
                <li><a href="../">HOME</a></li>
                <li><a href="#" id="logout">LOGOUT</a></li>
            </ul>
        </navbar>
        <a class="nav-button" href="../"><img src="../assets/images/logo/home.svg" width="20px"/></a>
    </div>
    <section id="account-home">
        <div class="body-content">
            <div>
                <button class="neo-button" id="account-pp">
                    <img src="../assets/images/logo/Capsule.png" class="neo-button" draggable="false">
                </button>
            </div>
            <h1>Account</h1>
            <h3 id="subtitle">Capsule Accounts have access to many features!</h3>
            <div id="guest-buttons" class="buttons">
                <a class="big-button" href="login">
                    <button class="capsule-button">I have an account</button>
                </a>
                <a class="big-button" href="signup">
                    <button class="capsule-button">I need an account</button>
                </a>
            </div>
            <div id="user-buttons" class="buttons">
                <div class="button-rows">
                    <button class="squish neo-button" id="name-change">Change Username</button>
                    <button class="squish neo-button" id="pp-change">Change Picture</button>
                </div>
                <br>
                <br>
                <a class="big-button red-button">
                    <button class="capsule-button" id="delete">Delete Account</button>
                </a>
            </div>
        </div>
    </section>
</body>
